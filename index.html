<!DOCTYPE html>
<html lang="en">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player">
    <div class="video-container js-video-container"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button type="button" class="js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button type="button" class="js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button type="button" class="js-mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button type="button" class="js-volume-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>
      <div class="right-buttons">
        <button type="button" class="js-fullscreen-button">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
  
</body>
</html>
