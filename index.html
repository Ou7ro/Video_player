<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример подключения плеера</title>
  
  <link rel="icon" type="image/png" href="\image\favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="\image\favicon.svg" />
  <link rel="shortcut icon" href="\image\favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="\image\apple-touch-icon.png" />
  <link rel="manifest" href="\image\site.webmanifest" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player">
    <div class="video-container js-video-container"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button type="button" class="control-button js-play-button">
          <i class="control-button__icon fa fa-play" aria-hidden="true"></i>
        </button>
        <button type="button" class="control-button js-pause-button" hidden>
          <i class="control-button__icon fa fa-pause" aria-hidden="true"></i>
        </button>
        <button type="button" class="control-button js-mute-button">
          <i class="control-button__icon fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button type="button" class="control-button js-volume-button" hidden>
          <i class="control-button__icon fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time">
          <span class="js-current-time"></span>
        </div>
        <div class="viewing-progressbar">
          —
        </div>
        <div class="video-duration">
          <span class="js-duration"></span>
        </div>
      </div>
      <div class="right-buttons">
        <button type="button" class="control-button js-fullscreen-button">
          <i class="control-button__icon fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
  
</body>
</html>
